<!DOCTYPE html>
<html>
<head>
  <title>My E-commerce Website</title>
  <style>
    /* CSS styles */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #2874f0;
      color: #fff;
      padding: 10px;
      text-align: center;
    }
    .container {
      max-width: 1200px;
      margin: 20px auto;
      padding: 0 20px;
    }
    .product {
      width: 250px;
      border: 1px solid #ccc;
      padding: 10px;
      margin: 10px;
      text-align: center;
      float: left;
    }
    .product img {
      max-width: 100%;
    }
    .product h3 {
      margin-top: 10px;
    }
    .footer {
      background-color: #333;
      color: #fff;
      padding: 10px;
      text-align: center;
    }
    .button-container {
      text-align: center;
      margin-top: 20px;
    }
    .button-container button {
      margin: 0 10px;
      padding: 10px 20px;
      background-color: #2874f0;
      color: #fff;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <h1>Welcome to My E-commerce Website</h1>
  </header>
  <div class="container">
    <div class="button-container">
      <button>Login</button>
      <button>Cart</button>
      <button>Homepage</button>
      <button>Checkout</button>
    </div>
    <div class="product">
      <img src="product1.jpg" alt="Product 1">
      <h3>Product 1</h3>
      <p>$19.99</p>
      <button>Add to Cart</button>
    </div>
    <div class="product">
      <img src="product2.jpg" alt="Product 2">
      <h3>Product 2</h3>
      <p>$24.99</p>
      <button>Add to Cart</button>
    </div>
    <div class="product">
      <img src="product3.jpg" alt="Product 3">
      <h3>Product 3</h3>
      <p>$14.99</p>
      <button>Add to Cart</button>
    </div>
    <!-- Add more product divs as needed -->
  </div>
  <footer class="footer">
    <p>&copy; 2023 My E-commerce Website. All rights reserved.</p>
  </footer>
</body>
</html>
